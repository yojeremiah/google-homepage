<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body id="page">
    <!-- Navigation -->
    <nav id="nav">
      <ul class="navbar-left">
        <li>
          <a href="https://github.com/yojeremiah" target="_blank">About</a>
        </li>
        <li>
          <a href="https://github.com/yojeremiah" target="_blank">Store</a>
        </li>
      </ul>
      <ul class="navbar-right">
        <li>
          <a href="https://github.com/yojeremiah" target="_blank">Gmail</a>
        </li>
        <li>
          <a href="https://github.com/yojeremiah" target="_blank">Images</a>
        </li>
        <li>
          <a href="https://github.com/yojeremiah" target="_blank"
            ><img src="img/grid.png" alt="App Grid Icon"
          /></a>
        </li>
        <li>
          <a
            href="https://github.com/yojeremiah"
            target="_blank"
            class="btn-login"
            >Sign In</a
          >
        </li>
      </ul>
    </nav>
    <!-- Main Search Content -->
    <main id="main">
      <div class="main-container">
        <!-- Logo Image -->
        <img src="img/logo.png" alt="Google logo" class="logo" />
        <!-- Search Box -->
        <div class="search-box">
          <input type="text" name="search" id="search" maxlength="2048" />
          <span class="placeholder-text"
            ><i class="fa fa-search" aria-hidden="true"></i>
          </span>
        </div>
        <div class="btn-container">
          <button class="btn-search">Google Search</button>
          <button class="btn-search">I'm Feeling Lucky</button>
        </div>
      </div>
    </main>
    <!-- Footer Links -->
    <footer id="footer">
      <ul class="footer-left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">How Search Works</a></li>
      </ul>
      <ul class="footer-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
