<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google - Search Results</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="results.css" />
  </head>
  <body id="page">
    <div id="nav-wrapper">
      <!-- Navigation -->
      <nav id="navbar">
        <img
          src="img/results-logo.png"
          alt="Pretzel Google Logo"
          class="logo"
        />
        <div class="navbar-flex-container">
          <!-- Search Box -->
          <div class="search-box">
            <input type="text" name="search" id="search" maxlength="2048" />
            <span class="placeholder-text"
              ><i class="fa fa-search hourglass" aria-hidden="true"></i>
            </span>
          </div>
          <ul class="navbar-right">
            <li class="navbar-right-item">
              <a href="https://github.com/yojeremiah" target="_blank"
                ><img src="img/grid.png" alt="App Grid Icon"
              /></a>
            </li>
            <li class="navbar-right-item">
              <a
                href="https://github.com/yojeremiah"
                target="_blank"
                class="btn-login"
                >Sign In</a
              >
            </li>
          </ul>
        </div>
        <ul class="navbar-tabs">
          <li class="tab-item current-tab">All</li>
          <li class="tab-item">News</li>
          <li class="tab-item">Videos</li>
          <li class="tab-item">Maps</li>
          <li class="tab-item">Shopping</li>
          <li class="tab-item">More</li>
          <li id="settings-tab" class="tab-item">Settings</li>
          <li class="tab-item">Tools</li>
        </ul>
      </nav>
    </div>
  </body>
</html>
